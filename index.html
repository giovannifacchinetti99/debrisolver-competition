<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Name – Competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #333;
            text-align: center;
        }

        header {
            background: #0a2540;
            color: white;
            padding: 60px 20px;
        }

        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .member {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        footer {
            background: #eaeaea;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Team Name</h1>
    <p>Competition Name – 2026</p>
</header>

<section>
    <h2>About the Competition</h2>
    <p>
        Brief description of the competition and your challenge.
    </p>
</section>

<section>
    <h2>Our Team</h2>
    <div class="team">
        <div class="member">
            <h3>Member 1</h3>
            <p>Role</p>
        </div>
        <div class="member">
            <h3>Member 2</h3>
            <p>Role</p>
        </div>
        <div class="member">
            <h3>Member 3</h3>
            <p>Role</p>
        </div>
    </div>
</section>

<section>
    <h2>Links</h2>
    <p>
        <a href="https://github.com/your-repo">GitHub Repository</a>
    </p>
</section>

<footer>
    © 2026 Team Name
</footer>

</body>
</html>
